- name: Install java installer
  apt:
    name: "{{ java_package }}"
    force: yes
  become: yes

- name: Install qt repo
  apt_repository:
    repo: "{{ qt_repo }}"
    filename: qt

- name: Install qt
  apt:
    name: "{{ qt_package }}"
    force: yes

- name: Install patchelf repo
  apt_repository:
    repo: "{{ patchelf_repo }}"
    filename: qt

- name: Install patchelf
  apt:
    name: "{{ patchelf_package }}"
    force: yes

- name: Install grunt
  npm: name=grunt-cli global=yes
  become: yes
