  - name: Inno Setup
    url: http://files.jrsoftware.org/is/5/innosetup-5.6.1-unicode.exe
    product_id: 'Inno Setup 5_is1'
    arguments: '{{ innosetup_args }}'
    path: "{{ download_path }}\\is-unicode.exe"

  - name: Java
