      Cookie: "oraclelicense=accept-securebackup-cookie"

  - name: Node.js
    url: https://nodejs.org/dist/v8.9.4/node-v8.9.4-x64.msi
    product_id: '{4219DF19-09C9-47A4-88C0-49778E491E54}'
